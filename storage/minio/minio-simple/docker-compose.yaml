services:
  minio:
    image: quay.io/minio/minio:RELEASE.2025-09-07T16-13-09Z
    container_name: minio
    ports:
      - 9000:9000
      - 9001:9001
    environment:
      - MINIO_CONFIG_ENV_FILE=/etc/config.env
    volumes:
      - .env:/etc/config.env
      - ./data:/mnt/data
    command: ["server", "--console-address", ":9001"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
