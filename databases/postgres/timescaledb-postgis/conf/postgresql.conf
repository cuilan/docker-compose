# PostgreSQL 高性能配置
# 针对 56核 CPU、64G 内存、12TB 机械盘优化

# ============================================
# 连接和认证设置
# ============================================
# 监听所有地址（使用 host 网络模式时必须设置）
listen_addresses = '*'
# 最大连接数
max_connections = 500
# 保留给超级用户的连接数
superuser_reserved_connections = 10

# ============================================
# 内存设置（针对 64G 内存优化）
# ============================================
# 共享缓冲区（建议为系统内存的 25%，16GB）
shared_buffers = 16GB
# 有效缓存大小（建议为系统内存的 50-75%，48GB）
effective_cache_size = 48GB
# 工作内存（用于排序和哈希操作，每个操作）
work_mem = 64MB
# 维护工作内存（用于 VACUUM、CREATE INDEX 等）
maintenance_work_mem = 2GB
# 哈希表大小
hash_mem_multiplier = 2.0

# ============================================
# WAL（Write-Ahead Log）设置
# ============================================
# WAL 缓冲区大小
wal_buffers = 64MB
# 最小 WAL 大小
min_wal_size = 4GB
# 最大 WAL 大小
max_wal_size = 16GB
# WAL 压缩（PostgreSQL 13+）
wal_compression = on
# 检查点相关
checkpoint_timeout = 15min
checkpoint_completion_target = 0.9
max_wal_senders = 10

# ============================================
# 查询调优
# ============================================
# 随机页面成本（机械盘建议 4.0，SSD 建议 1.1）
random_page_cost = 4.0
# 有效 IO 并发数（机械盘建议较低值）
effective_io_concurrency = 2
# 并行查询设置（56核 CPU，可以设置较大值）
max_parallel_workers_per_gather = 8
max_parallel_workers = 24
max_worker_processes = 24
# 并行查询成本阈值
parallel_tuple_cost = 0.1
parallel_setup_cost = 1000.0
min_parallel_table_scan_size = 8MB
min_parallel_index_scan_size = 512kB

# ============================================
# 写入性能优化
# ============================================
# 同步提交（生产环境建议 on，性能测试可设为 off）
synchronous_commit = on
# 提交延迟（微秒）
commit_delay = 0
commit_siblings = 5
# 后台写入器
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0
bgwriter_flush_after = 512kB

# ============================================
# 自动清理（Autovacuum）设置
# ============================================
autovacuum = on
autovacuum_max_workers = 6
autovacuum_naptime = 10s
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05
autovacuum_vacuum_cost_delay = 2ms
autovacuum_vacuum_cost_limit = 2000

# ============================================
# 日志设置
# ============================================
logging_collector = on
log_directory = '/home/postgres/pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000  # 记录执行时间超过 1 秒的查询
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = off
log_disconnections = off
log_lock_waits = on
log_temp_files = 0
log_autovacuum_min_duration = 0

# ============================================
# TimescaleDB 特定设置
# ============================================
# TimescaleDB 并行处理
timescaledb.max_background_workers = 8
# 压缩设置
timescaledb.enable_compression = on
# 连续聚合设置
timescaledb.enable_continuous_aggregates = on

# ============================================
# 其他性能设置
# ============================================
# 统计信息
track_activities = on
track_counts = on
track_io_timing = on
track_functions = pl

# 语句超时（0 表示无限制）
statement_timeout = 0
lock_timeout = 0
idle_in_transaction_session_timeout = 0

# JIT 编译（PostgreSQL 11+，可以提升复杂查询性能）
jit = on
jit_above_cost = 100000
jit_inline_above_cost = 500000
jit_optimize_above_cost = 500000

# 时区
timezone = 'Asia/Shanghai'
log_timezone = 'Asia/Shanghai'

# 区域设置（使用 C 或 en_US.utf8，TimescaleDB HA 镜像默认不包含中文 locale）
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'
